<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticket Challenge</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="background">
    <div class="card">
      <h1>🎟️ Ticket Challenge</h1>
      <p class="subtitle">Buy a ticket for <strong>$0.10</strong> to join today's competition!</p>
      <p class="highlight">The first 5 buyers in the last 24h split the full prize pool!</p>

      <div class="info-grid">
        <div class="info">
          <h3>$0.10</h3>
          <p>Ticket Price</p>
        </div>
        <div class="info">
          <h3>$23.60</h3>
          <p>Prize Pool</p>
        </div>
        <div class="info">
          <h3>236</h3>
          <p>Players Today</p>
        </div>
      </div>

      <button class="buy-button">Buy Your Ticket</button>

      <h2 class="winners-title">🏆 Latest Winners</h2>
      <ul class="winners">
        <li>@luckyfox</li>
        <li>@dollarbill</li>
        <li>@cryptoqueen</li>
        <li>@blockchainbob</li>
        <li>@ticketpro</li>
      </ul>
    </div>
  </div>
</body>
</html>
